<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/launchpad.css">
</head>
<body class="raleway-regular text-primary">
    <header class="bg-img">
        <nav>
            <h3 class="nav-logo primary-color inter-regular">LOGO</h3>
            <ul>
                <li><a href="#"><button class="btn-primary">Sign up</button></a></li>
            </ul> 

        </nav>
        <div class="banner">
            <div class="banner-content">
            <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action section started -->
        <section class="action">
            <div class="action-content">
                <h3 class="section-title">
                See It in Action
            </h3>
            <p class="section-description">
                Explore the live preview and imagine your brand in this bold new look.
            </p>
            <button class="btn-primary">
                Launch Live Preview
            </button>
            </div>
            <div class="wc-mini">
                <img src="./Assets/wc-mini.png" alt="wc-mini">
            </div>
        </section>
        <!-- action section end -->
    </main>
    <footer>

    </footer>

</html>
