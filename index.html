<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/launchpad.css">
</head>
<body class="raleway-regular text-primary">
    <header class="bg-img">
        <nav>
            <h3 class="nav-logo primary-color inter-regular">LOGO</h3>
            <ul>
                <li><a href="#"><button class="btn-primary">Sign up</button></a></li>
            </ul> 

        </nav>
        <div class="banner">
            <div class="banner-content">
            <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action section started -->
        <section class="action">
            <div class="action-content">
                <h3 class="section-title">
                See It in Action
            </h3>
            <p class="section-description">
                Explore the live preview and imagine your brand in this bold new look.
            </p>
            <button class="btn-primary">
                Launch Live Preview
            </button>
            </div>
            <div class="wc-mini">
                <img src="./Assets/wc-mini.png" alt="wc-mini">
            </div>
        </section>
        <!-- action section end -->

        <!-- Productive Users Section Started -->
        <section class="productive-users secondary-bg">
            <h3 class="section-title">
                Joined Thousands of Productive Users
            </h3>
            <div class="user-items">
                <div class="user-item">
                    <h3 class="item-title inter-regular">50k</h3>
                    <p class="item-description inter-regular">Active Users</p>
                </div>
                <div class="user-item">
                    <h3 class="item-title inter-regular">2M+</h3>
                    <p class="item-description inter-regular">Focus Sessions</p>
                </div>
                <div class="user-item">
                    <h3 class="item-title inter-regular">95%</h3>
                    <p class="item-description inter-regular">Satisfaction Rate</p>
                </div>
            </div>
        </section>
       


        <!-- Get In Touch Section Started -->
        <section class="getInTouch">
            <h3 class="getInTouch-title">
                Letâ€™s Get in Touch
            </h3>
            <div class="getInTouch-form">
                <legend class="inter-regular">Email</legend>
                <input type="email" placeholder="example@email.com" class="inter-regular">
                <legend class="inter-regular">Name</legend>
                <input type="text" placeholder="full name" class="inter-regular">
                <legend class="inter-regular">Message</legend>
                <textarea class="inter-regular" name="" id="" cols="30" rows="10" placeholder="write your message...."></textarea>
                <button type="submit" class="btn-primary">Get in Touch</button>
            </div>
        </section>
        <!-- Get In Touch Section End -->


        
    </main>
    <footer>

    </footer>
</body>
</html>
